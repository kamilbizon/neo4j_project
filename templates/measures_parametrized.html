{% extends "index.html" %}
{% block results %}
  <table class="pure-table pure-table-bordered">
    <thead>
      <tr>
          {% for i in label %}
            <th>{{i}}</th>
          {% endfor %}
            <th>delete</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
        <tr>
        {% for j in i %}

        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
